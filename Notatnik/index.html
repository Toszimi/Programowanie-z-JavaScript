<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotePad</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="notePad">
            <button id=dodajNotatke>Dodaj notatkę</button>
            <div class="chooseColor">Wybierz kolor</div>
            <div class="red"></div>
            <div class="purple"></div>
            <div class="blue"></div>
            <div class="green"></div>
            <div class="pink"></div>
            <div class="cyan"></div>
            <div class="titleNote">
                <input type="text" id='note1' name='' placeholder="Wpisz tytuł notatki">
            </div>
            <div class="contentNote">
                <textarea id='note2' placeholder="Wpisz treść notatki"></textarea>
            </div>
        </div>
    </div>
    <main>

    </main>
    <script src="main.js"></script>
</body>

</html>
